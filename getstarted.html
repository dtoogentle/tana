<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/d113c2bc52.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="index.html"> <img src="images/FRONT3X-Logo.png" class="logo" alt="logo" ></a>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-xmark"></i></a></li>
        </ul>
      </nav>
    </header>

    <div class="register-form">
      <h1 class="register-title">Register</h1>
      <p class="sub-register-title">Register now to get started!</p>
      <form action="" method="post">
        <p class="register-input-tittle">First Name</p>
        <input type="text" placeholder="Enter your first name" class="register-input" required>
        <p class="register-input-tittle">Surname Name</p>
        <input type="text" placeholder="Enter your surname" class="register-input" required>
        <p class="register-input-tittle">Email Address</p>
        <input type="email" placeholder="Enter your email address" class="register-input" required>
        <p class="register-input-tittle">Phone Numbere</p>
        <input type="phonenumber" placeholder="Phone Number" class="register-input" required>
        <p class="register-input-tittle">Password</p>
        <input type="password" placeholder="Enter your password" class="register-input" required>
        <p class="register-input-tittle">Confirm Password</p>
        <input type="password" placeholder="Confirm your password" class="register-input" required>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>

  </div>
</body>

</html>
